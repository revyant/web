<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your online video game store. Find the latest releases, consoles, accessories, and more. Shop today and enjoy the best entertainment!">
    <meta name="keywords" content="video game store, video games, buy video games, consoles, video game accessories, video game releases, entertainment, online games">
    <meta name="author" content="NovaGen Store">
    <meta name="robots" content="index, follow">
    <title>NovaGen Store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
      <header>
        <a href="#" class="logo">NovaGen</a>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="Games.html">Games</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="action">
          <div class="searchBx">
            <a href="#"><i class='bx bx-search'></i></a>
            <input type="text" placeholder="Search Games">
          </div>
        </div>
        <div class="toggleMenu" onclick="toggleMenu();"></div>

      </header>





      <!-- Contact -->
      <div class="form-container">
      <div class="contact" id="contact">
        <img src="pixelcut-export.jpeg">
        <div class="form">
          <h1>Contact Us</h1>
          <div class="inputBx">
            <p>Enter Name</p>
            <input type="text" placeholder="Full Name">
          </div>
          <div class="inputBx">
            <p>Enter Email</p>
            <input type="text" placeholder="Full Name">
          </div>
          <div class="inputBx">
            <p>Message</p>
            <textarea placeholder="Type here..."></textarea>
          </div>
          <div class="inputBx">
            <input type="submit" name="Submit">
          </div>
        </div>
      </div>
    </div>
      <!-- Footer -->
      <footer>
        <div class="info">
          <a href="#" class="logo">NovaGen</a>
          <p><i class='bx bx-copyright' ></i>2024 All Rights Reserved</p>
          <ul>
            <li><a href="#"><i class='bx bxl-facebook' ></i></a></li>
            <li><a href="#"><i class='bx bxl-instagram' ></i></a></li>
            <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
            <li><a href="#"><i class='bx bxl-youtube' ></i></a></li>
          </ul>
        </div>
      </footer>

      <script>
        /* Sticky Navbar */
        window.addEventListener('scroll',function(){
          var header = document.querySelector('header');
          header.classList.toggle('sticky',window.scrollY > 0);
        });

        /* Responsive NavBar */

        function toggleMenu(){
          const toggleMenu = document.querySelector('.toggleMenu');
          const nav = document.querySelector('.nav');
          toggleMenu.classList.toggle('active')
          nav.classList.toggle('active')
        }

        /* Scrolling Animation Effects */
        window.addEventListener('scroll',function(){
          var anime = document.querySelectorAll('.animeX');

          for(var s = 0; s < anime.length; s++){
            var windowheight = window.innerHeight;
            var animetop = anime[s].getBoundingClientRect().top;
            var animepoint = 150;

            if(animetop < windowheight - animepoint){
              anime[s].classList.add('active');
            }
            else{
              anime[s].classList.add('active');
            }
          }
        })



        /* Filterable Cards */

        let list = document.querySelectorAll('.list');
        let card = document.querySelectorAll('.card');

        for(let i = 0; i<list.length; i++){
          list[i].addEventListener('click',function(){
            for(let j=0; j<list.length; j++){
              list[j].classList.remove('active');
            }
            this.classList.add('active');

            let dataFilter = this.getAttribute('data-filter');

            for( let k=0; k<card.length; k++)
            {
              card[k].classList.remove('active');
              card[k].classList.add('hide');

              if(card[k].getAttribute('data-item') == dataFilter || dataFilter == 'all'){
                card[k].classList.remove('hide');
                card[k].classList.add('active');
              }
            }
          })
        }
      </script>
  
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
